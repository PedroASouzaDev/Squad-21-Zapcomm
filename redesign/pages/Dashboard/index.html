<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/icons/zapcomm-favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../global.css">

</head>
<body>
	<div class="main">
		<div class="col">
			<div class="header">
				<h1 class="nunito-regular blue">Dashboard</h1>
				<div class="box">
					<p class="nunito-regular blue">Filtrar por data</p>
				</div>
			</div>
			<div class="wrap">
				<div class="card">
					<div class="card-icon-round nchamado">
						<img src="../../assets/icons/Chat.png" alt="">
					</div>
					<div class="dard-txt">
						<h2 class="nunito-regular blue">50</h2>
						<p class="nunito-regular">Chamados Pendentes</p>
					</div>
				</div>
				<div class="card">
					<div class="card-icon-round pendente">
						<img src="../../assets/icons/Widget_add.png" alt="">
					</div>
					<div class="card-txt">
						<h2 class="nunito-regular blue">60</h2>
						<p class="nunito-regular">Novos Chamados</p>
					</div>
				</div>
				<div class="card">
					<div class="card-icon-round andamento">
						<img src="../../assets/icons/Tumer_fill.png" alt="">
					</div>
					<div class="card-txt">
						<h2 class="nunito-regular blue">10</h2>
						<p class="nunito-regular">Chamados em Andamento</p>
					</div>
				</div>
				<div class="card">
					<div class="card-icon-round cfinal">
						<img src="../../assets/icons/Done_ring.png" alt="">
					</div>
					<div class="card-txt">
						<h2 class="nunito-regular blue">30</h2>
						<p class="nunito-regular">Chamados Finalizados</p>
					</div>
				</div>
				<div class="card-oval">
					<div class="card-icon-oval">
						<img src="" alt="">
					</div>
					<div class="card-txt">
						<h2 class="nunito-regular blue">10</h2>
						<p class="nunito-regular">Chamados em Andamento</p>
					</div>
				</div>
			</div>
		</div>
		

	</div>	
	



</body>
</html>
