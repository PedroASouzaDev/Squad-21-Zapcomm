<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="style_lista.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="lista-de-arquivos-add">
    		<div class="adicionar-lista-de-container">
      			<p class="adicionar-lista-de">Adicionar Lista de Arquivos</p>
      			<p class="adicionar-lista-de">&nbsp;</p>
    		</div>
    		<div class="frame-parent">
      			<div class="nome-wrapper">
        				<div class="nome1">
          					<div class="nome-da-lista">Nome da lista de arquivos</div>
        				</div>
      			</div>
      			<div class="nome2">
        				<div class="detalhes-da-lista">Detalhes da lista</div>
      			</div>
    		</div>
    		<div class="frame-group">
      			<div class="nome-parent">
        				<div class="nome3">
          					<div class="mensagem-para-enviar">Mensagem para enviar com o arquivo</div>
        				</div>
        				<div class="trash-bin-gray-1-parent">
          					<img class="trash-bin-gray-1-icon" alt="" src="../assets Iago-PedroH/trash-bin-gray 1.png">
          					
          					<img class="trash-bin-gray-1-icon" alt="" src="../assets Iago-PedroH/attachment 1.png">
          					
        				</div>
      			</div>
      			<div class="anexar-arquivo">
        				<div class="detalhes-da-lista">+ Anexar arquivo</div>
      			</div>
    		</div>
    		<div class="lista-de-arquivos3">Lista de arquivos</div>
    		<div class="salvar-wrapper">
      			<div class="salvar">Salvar</div>
    		</div>
    		<div class="fechar-wrapper">
      			<div class="detalhes-da-lista">Fechar</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
